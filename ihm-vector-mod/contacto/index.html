<body>

  <!-- NAVBAR  -->
  <nav id="navbar" class="navbar fixed-top navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#"></a>

    <div class="collapse navbar-collapse" id="navbarExpand">

        <li class="nav-item">

        <li class="nav-item">
          <a class="nav-link disabled" href="../carreras-2">Carreras 2</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid seccion" style="padding-top: 70px;">
    <div class="row">
      <div class="col-12 text-center" style="padding-bottom: 30px;">
        <h2 class="seccion-title">Medios de Contacto</h2>
      </div>
      <div class="col-md-6 row">
        <div class="col-10 ml-auto">
          <h5>Direccion:</h5>
          <p>Avenida 31 de Julio, Guatamare, Estado Nueva Esparda, Venezuela.</p>
        </div>
        <div class="col-10 ml-auto">
          <h5>Numero Telefonico:</h5>
          <p>+58 295 400 64 00.</p>
        </div>
        <div class="col-10 ml-auto">
          <h5>Web Oficial:</h5>
          <a href="www.ne.udo.edu.ve">U.D.O Nueva Esparta</a>
        </div>
        <div class="col-10 ml-auto">
          <h5>Redes Sociales:</h5>
          <a href="www.ne.udo.edu.ve">Facebook</a>
          <a href="www.ne.udo.edu.ve">Twitter</a>
          <a href="www.ne.udo.edu.ve">Instagram</a>
        </div>
      </div>

      <form class="col-md-6 col-12">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Correro:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="ejemplo@gmail.com">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Nombre:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword3" placeholder="Pepe Netrado">
          </div>
        </div>
        <div class="form-group">
          <textarea class="col-sm-12 col-12" name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group row">
          <div class="col-sm-12 text-center">
            <button type="submit" class="btn btn-success btn-block">Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="../assets/js/jquery-3.2.1.slim.min.js"></script>
  <script src="../assets/js/popper.min.js"></script>
